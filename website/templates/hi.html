    <script>
      let map;
      let platform;
      let userLocation;

      function getLocation() {
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(showPosition);
          } else {
              document.getElementById("location").innerText = "Geolocation is not supported by this browser.";
          }
      }

      function showPosition(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          userLocation = { lat, lng };
          document.getElementById("location").innerText = `Latitude: ${lat.toFixed(6)}, Longitude: ${lng.toFixed(6)}`; // Displaying location with fixed precision
          
          initializeMap(lat, lng);
          findNearbyPlaces(lat, lng);
      }

      function initializeMap(lat, lng) {
          platform = new H.service.Platform({
              apikey: '79BjUMHuO-hgnBeiu4d7FlIgei5iAQFbxk30C-C-AdA' // Replace with your HERE API key
          });

          const defaultLayers = platform.createDefaultLayers();
          map = new H.Map(document.getElementById('map'),
              defaultLayers.vector.normal.map, {
              center: { lat, lng },
              zoom: 14, // Adjusted zoom level for better visibility
              pixelRatio: window.devicePixelRatio || 1
          });

          const behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));
          const ui = H.ui.UI.createDefault(map, defaultLayers);
      }

      function findNearbyPlaces(lat, lng) {
          const placesService = platform.getPlacesService();

          const params = {
              at: `${lat},${lng}`,
              q: 'hospital,doctor',
              size: 20
          };

          placesService.explore(params, result => {
              result.results.items.forEach(item => {
                  const marker = new H.map.Marker(item.position);
                  map.addObject(marker);

                  // Display details for each place
                  const placeDetails = document.createElement('div');
                  placeDetails.classList.add('place-details');
                  placeDetails.innerHTML = `
                      <h3>${item.title}</h3>
                      <p><strong>Category:</strong> ${item.category.title}</p>
                      <p><strong>Distance:</strong> ${item.distance.toFixed(2)} meters</p>
                      <p><strong>Address:</strong> ${item.vicinity}</p>
                  `;
                  document.body.appendChild(placeDetails);
              });
          }, error => {
              console.error('Error fetching nearby places:', error);
          });
      }
  </script>
