<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Nearby Doctors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex h-screen">
        <div class="w-1/3 p-4 overflow-y-auto bg-white shadow-lg" id="doctor-list">
            <h1 class="text-2xl font-semibold mb-4">Nearby Doctors</h1>
            <button onclick="locateMe()" class="mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">üìç Locate Me</button>
            <div id="doctors-container" class="space-y-4"></div>
        </div>
        <div class="w-2/3" id="map" style="height: 100%;"></div>
    </div>

    <script>
        let map;
        let userLocation = null;
        let directionsRenderer;
        let directionsService;
        let userMarker = null;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 20.5937, lng: 78.9629 },
                zoom: 5,
            });
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function locateMe() {
            if (!navigator.geolocation) {
                alert("Geolocation not supported");
                return;
            }
            navigator.geolocation.getCurrentPosition(async (position) => {
                userLocation = { lat: position.coords.latitude, lng: position.coords.longitude };
                map.setCenter(userLocation);
                map.setZoom(13);
                if (userMarker) userMarker.setMap(null);
                userMarker = new google.maps.Marker({ position: userLocation, map, title: "You are here", icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" });
                await loadDoctors();
            }, (error) => {
                console.error(error);
                alert("Failed to get your location.");
            });
        }

        async function loadDoctors() {
            try {
                const res = await fetch("/nearby-doctors", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(userLocation) });
                const doctors = await res.json();
                displayDoctors(doctors);
            } catch (error) {
                console.error("Error loading doctors:", error);
            }
        }

        function displayDoctors(doctors) {
            const container = document.getElementById("doctors-container");
            container.innerHTML = "";
            doctors.forEach((doctor) => {
                new google.maps.Marker({ position: { lat: doctor.lat, lng: doctor.lng }, map, title: doctor.name, icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png" });
                const card = document.createElement("div");
                card.className = "bg-gray-50 p-4 border border-gray-300 rounded shadow";
                let phoneSection = '';
                if (doctor.phone) {
                    const cleanedPhone = doctor.phone.replace(/\s+/g, '').replace('+', '');
                    phoneSection = `<p class="text-sm mt-1">üìû ${doctor.phone}</p>
                        <a href="https://wa.me/${cleanedPhone}" target="_blank" class="inline-block mt-2 px-4 py-1 bg-green-600 text-white rounded hover:bg-green-700">üí¨ Contact on WhatsApp</a>`;
                } else {
                    phoneSection = `<p class="text-sm mt-1 text-red-600">No Phone Available</p>`;
                }
                card.innerHTML = `
                    <h2 class="text-lg font-bold">${doctor.name}</h2>
                    <p class="text-sm text-gray-600">${doctor.address}</p>
                    <p class="text-sm text-gray-700 mt-1">Distance: ${doctor.distance}</p>
                    <p class="text-sm text-yellow-600 mt-1">Rating: ${doctor.rating}</p>
                    ${phoneSection}
                    <button class="mt-2 px-4 py-1 bg-blue-600 text-white rounded hover:bg-blue-700" onclick="showRoute(${doctor.lat}, ${doctor.lng})">üß≠ Show Directions</button>`;
                container.appendChild(card);
            });
        }

        function showRoute(destLat, destLng) {
            if (!userLocation) {
                alert("Please click 'Locate Me' first.");
                return;
            }
            const request = { origin: userLocation, destination: { lat: destLat, lng: destLng }, travelMode: 'DRIVING' };
            directionsService.route(request, (result, status) => {
                if (status === "OK") {
                    directionsRenderer.setDirections(result);
                } else {
                    alert("Directions request failed: " + status);
                }
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&callback=initMap"></script>
</body>
</html>
