<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Risk Prediction Result</title>

    <!-- Importing Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Reset default styles and set basic styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, rgba(1, 5, 16, 1), rgba(13, 44, 88, 1));
            margin: 0;
            padding: 0;
            background-size: cover;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #d6d6d6;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 32px;
            font-weight: 600;
        }

        .result {
            margin-top: 20px;
        }

        .result p {
            margin: 10px 0;
            font-size: 18px;
        }

        .result p span {
            font-weight: 600;
            color: #1a73e8;
        }

        .messages {
            margin-top: 30px;
        }

        .messages p {
            margin: 8px 0;
            color: #d9534f;
            font-size: 16px;
        }

        .messages h2 {
            font-size: 22px;
            color: #1a1a1a;
        }

        .category {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
        }

        .category-1 {
            background-color: #dff0d8;
        }

        .category-2 {
            background-color: #f0ad4e;
        }

        .category-3 {
            background-color: #fcf8e3;
        }

        .category-4 {
            background-color: #d9534f;
            color: white;
        }

        .download-button {
            text-align: center;
            margin-top: 25px;
        }

        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1558b0;
        }
        #dct button{
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ü©∫ Heart Attack Risk Prediction Result</h1>

        <div class="result">
            <p>Predicted Heart Attack Risk: <span>{{ heart_attack_risk }}</span></p>
            <p>Predicted Probability: <span>{{ percentage }}%</span></p>
        </div>

        <div class="messages">
            <h2>ü©ª Factors affecting your risk:</h2>
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>

        <div class="category category-{{ heart_attack_risk }}-{{ 'less' if percentage < 50 else 'greater' }}">
            <h2>üß† You fall in this category:</h2>
            <p>{{ category }}</p>
        </div>

        <div class="download-button">
            <form action="/download_report" method="post">
                <input type="hidden" name="report_content" value="
                Email: {{ session['email'] }}
                Predicted Heart Attack Risk: {{ heart_attack_risk }}
                Predicted Probability: {{ percentage }}%
                You fall in this category: {{ category }}
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                ">
                
                <button type="submit">‚¨áÔ∏è Download Report</button>
                
            </form>
            <a id="dct" href="http://127.0.0.1:8080"><button>üè•üìçContact Nearby Doctors</button></a>    
            <a href="http://127.0.0.1:5001/"><button>üè•üìçWanna Chat with Ai Doctor ?</button></a> 

        </div>
    </div>
</body>
</html>
