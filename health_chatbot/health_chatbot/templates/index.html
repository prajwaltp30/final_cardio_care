<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ü©∫ Health Report Chatbot</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 30px;
            margin-bottom: 10px;
        }
        form {
            margin: 20px 0;
        }
        input[type="file"] {
            padding: 10px;
            background-color: #2e2e3e;
            color: #ccc;
            border: 1px solid #555;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #uploadResponse {
            background-color: #2e2e3e;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
            text-align: left;
        }
        #chatSection {
            width: 90%;
            max-width: 800px;
            margin-top: 30px;
            background-color: #2a2a3d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
        }
        #chatBox {
            height: 400px;
            overflow-y: scroll;
            background-color: #1e1e2f;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            margin-bottom: 15px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user {
            background-color: #4a90e2;
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
        }
        .ai {
            background-color: #6a5acd;
            align-self: flex-start;
            margin-right: auto;
        }
        #userInput {
            width: 70%;
            padding: 12px;
            background-color: #2e2e3e;
            color: #eee;
            border: 1px solid #555;
            border-radius: 5px;
        }
        #sendButton {
            padding: 12px 20px;
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #5a4abc;
        }
        @media (max-width: 600px) {
            #chatBox {
                height: 300px;
            }
            #userInput {
                width: 60%;
            }
        }
    </style>
</head>
<body>

    <h1>ü©∫ Health AI Chatbot</h1>

    <!-- Upload Section -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" required>
        <button type="submit">Upload Report</button>
    </form>

    <div id="uploadResponse"></div>

    <!-- Chat Section -->
    <div id="chatSection" style="display:none;">
        <h2 style="margin-bottom: 20px;">Chat with Your Health Report üß†üí¨</h2>
        <div id="chatBox"></div>

        <div style="margin-top: 10px; display: flex; justify-content: center;">
            <input type="text" id="userInput" placeholder="Ask a question..." required>
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const uploadResponse = document.getElementById('uploadResponse');
        const chatSection = document.getElementById('chatSection');
        const chatBox = document.getElementById('chatBox');

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('fileInput').files[0]);

            uploadResponse.innerHTML = '‚è≥ Uploading and analyzing your report...';
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            if (response.ok) {
                // Display nicely formatted summary
                uploadResponse.innerHTML = `
                    <h2>üìù Report Summary</h2>
                    <ul style="list-style-type: disc; padding-left: 20px;">
                        ${data.ai_response.split('\n').map(line => `<li>${line}</li>`).join('')}
                    </ul>
                `;
                chatSection.style.display = 'block';
            } else {
                uploadResponse.innerHTML = `<span style="color:red;">${data.error}</span>`;
            }
        });

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            // Display user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user';
            userMessageDiv.textContent = `You: ${message}`;
            chatBox.appendChild(userMessageDiv);

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message})
            });
            const data = await response.json();

            if (response.ok) {
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'message ai';
                aiMessageDiv.textContent = `AI: ${data.ai_response}`;
                chatBox.appendChild(aiMessageDiv);
            } else {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message ai';
                errorDiv.style.color = 'red';
                errorDiv.textContent = `Error: ${data.error}`;
                chatBox.appendChild(errorDiv);
            }

            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
